    <!-- T√≠ch h·ª£p Tailwind CSS ƒë·ªÉ thi·∫øt k·∫ø giao di·ªán -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- T√≠ch h·ª£p font ch·ªØ t·ª´ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* T√¥ng m√†u s√°ng h∆°n cho n·ªÅn */
            --background-start: #93c5fd; /* blue-300 */
            --background-end: #a78bfa; /* purple-400 */
            --primary-color: #6366f1; /* indigo-500 */
            --secondary-color: #f59e0b; /* amber-500 */
            --tertiary-color: #10b981; /* emerald-500 */
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            overflow: hidden; /* NgƒÉn cu·ªôn trang do c√°c hi·ªáu ·ª©ng bay l√™n */
        }
        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0);
                opacity: 0.8;
            }
            to {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
        /* CSS t√πy ch·ªânh cho hi·ªáu ·ª©ng l·∫≠t √¥ ch·ªØ 3D */
        .tile-container {
            perspective: 1000px;
        }
        .tile-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .tile-container.flipped .tile-inner {
            transform: rotateY(180deg);
        }
        .tile-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .tile-front {
            background: linear-gradient(45deg, var(--tertiary-color), #2dd4bf);
        }
        .tile-back {
            background-color: #f3f4f6;
            color: #1f2937;
            transform: rotateY(180deg);
        }
        /* CSS cho n√∫t b√†n ph√≠m ƒë√£ ƒë∆∞·ª£c ch·ªçn */
        .keyboard-btn:disabled, .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(0.95);
        }
        .keyboard-btn.guessed {
            background: var(--tertiary-color);
            color: #fff;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.3);
        }
        .keyboard-btn.incorrect {
            background: #ef4444; /* red-500 */
            color: #fff;
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.3);
        }
        /* Hi·ªáu ·ª©ng cho th√¥ng b√°o chi·∫øn th·∫Øng */
        .win-message {
            animation: fadeInScale 0.5s cubic-bezier(0.165, 0.840, 0.440, 1.000);
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        #notification-area {
            transition: opacity 0.5s ease-in-out;
        }
        /* CSS cho ch·ªß ƒë·ªÅ khi ƒë∆∞·ª£c hi·ªÉn th·ªã */
        #theme-text {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #theme-text.revealed {
            font-weight: 700;
            color: #1e40af; /* blue-800 */
            transform: scale(1.05);
            font-size: 1.1rem;
        }
        /* N√∫t chung */
        .action-btn {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .action-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .action-btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5);
        }
        /* ƒêi·ªÅu ch·ªânh m√†u s·∫Øc ri√™ng cho t·ª´ng n√∫t */
        #toggle-all-button { background: linear-gradient(90deg, #10b981, #34d399); }
        #toggle-all-button:focus { box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5); }
        #reveal-button { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        #reveal-button:focus { box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.5); }
        #reset-button { background: linear-gradient(90deg, #ef4444, #f87171); }
        #reset-button:focus { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.5); }
        #modal-reset-button { background: linear-gradient(90deg, #10b981, #34d399); }
        #modal-reset-button:focus { box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.5); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-300 to-purple-400 min-h-screen flex items-center justify-center p-2 sm:p-4">
    <!-- Container cho c√°c h·∫°t bong b√≥ng -->
    <div id="particle-bg"></div>

    <div id="game-container" class="w-full max-w-6xl mx-auto bg-white/70 backdrop-blur-md rounded-3xl border border-gray-300/50 shadow-xl p-4 md:p-8 text-center text-gray-800">
        <!-- Th√™m logo -->
        <img src="logo.png" alt="Logo Thi·∫øu Nhi Vƒ©nh Long" class="mx-auto mb-4 w-28 h-auto transform transition-transform hover:scale-105">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold font-['Montserrat'] mb-2 text-gray-800">TR√í CH∆†I ƒêO√ÅN √î CH·ªÆ</h1>
        <p id="theme-text" class="text-gray-600 text-base mb-4 h-8 flex items-center justify-center">Ch·ªß ƒë·ªÅ: (·∫©n)</p>
        
        <!-- Khu v·ª±c th√¥ng b√°o s·ªë ch·ªØ c√°i t√¨m th·∫•y -->
        <div id="notification-area" class="h-8 text-lg font-semibold text-blue-700 mb-4 opacity-0"></div>

        <!-- Khu v·ª±c hi·ªÉn th·ªã c√°c √¥ ch·ªØ -->
        <div id="phrase-container" class="flex flex-wrap justify-center items-center gap-x-2 gap-y-3 mb-6 md:mb-8">
            <!-- C√°c √¥ ch·ªØ s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
        </div>

        <!-- B√†n ph√≠m ·∫£o -->
        <div id="keyboard-container" class="flex flex-wrap justify-center gap-2 max-w-3xl mx-auto mb-6">
            <!-- C√°c n√∫t ch·ªØ c√°i s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
        </div>
        
        <!-- C√°c n√∫t ƒëi·ªÅu khi·ªÉn -->
        <div class="flex flex-wrap justify-center items-center gap-4">
            <button id="toggle-all-button" class="action-btn">
                Hi·ªán T·∫•t C·∫£
            </button>
            <button id="reveal-button" class="action-btn">
                Hi·ªán Ch·ªß ƒê·ªÅ
            </button>
            <button id="reset-button" class="action-btn">
                Ch∆°i L·∫°i
            </button>
        </div>


        <!-- M√†n h√¨nh th√¥ng b√°o chi·∫øn th·∫Øng (·∫©n m·∫∑c ƒë·ªãnh) -->
        <div id="win-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
            <div class="win-message bg-white/80 rounded-2xl p-8 text-center shadow-2xl max-w-sm mx-auto border border-gray-300/50">
                <div class="text-6xl mb-4">üéâ</div>
                <h2 class="text-3xl md:text-4xl font-bold text-teal-500 mb-4">XIN CH√öC M·ª™NG!</h2>
                <p class="text-lg text-gray-700 mb-6">B·∫°n ƒë√£ gi·∫£i th√†nh c√¥ng √¥ ch·ªØ!</p>
                <button id="modal-reset-button" class="action-btn w-full">
                    Ch∆°i L·∫ßn N·ªØa
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- C√ÄI ƒê·∫∂T TR√í CH∆†I ---
            const phrase = "TRUONG HOC THAN THIEN HOC SINH TICH CUC";
            const phraseWithAccents = "TR∆Ø·ªúNG H·ªåC TH√ÇN THI·ªÜN H·ªåC SINH T√çCH C·ª∞C";
            const alphabet = 'ABCDEFGHIKLMNOPQRSTUVXY';
            
            // --- L·∫§Y C√ÅC TH√ÄNH PH·∫¶N HTML ---
            const phraseContainer = document.getElementById('phrase-container');
            const keyboardContainer = document.getElementById('keyboard-container');
            const resetButton = document.getElementById('reset-button');
            const winModal = document.getElementById('win-modal');
            const modalResetButton = document.getElementById('modal-reset-button');
            const themeText = document.getElementById('theme-text');
            const notificationArea = document.getElementById('notification-area');
            const revealButton = document.getElementById('reveal-button');
            const toggleAllButton = document.getElementById('toggle-all-button');
            const particleContainer = document.getElementById('particle-bg');

            // --- BI·∫æN TR·∫†NG TH√ÅI TR√í CH∆†I ---
            let guessedLetters = new Set();
            let totalLettersInPhrase = 0;
            let correctGuesses = 0;
            let notificationTimeout;
            let areAllTilesShown = false;

            // --- C√ÅC H√ÄM X·ª¨ L√ù ---
            function createParticles() {
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const size = Math.random() * 20 + 10;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${Math.random() * 100}vw`;
                    bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                    bubble.style.animationDelay = `${Math.random() * 2}s`;
                    particleContainer.appendChild(bubble);
                }
            }

            function initializeGame() {
                guessedLetters.clear();
                correctGuesses = 0;
                totalLettersInPhrase = phrase.replace(/\s/g, '').length;
                
                winModal.classList.add('hidden');
                themeText.textContent = 'Ch·ªß ƒë·ªÅ: (·∫©n)';
                themeText.classList.remove('revealed');
                notificationArea.textContent = '';
                notificationArea.style.opacity = 0;
                
                revealButton.disabled = false;
                toggleAllButton.disabled = false;
                toggleAllButton.textContent = 'Hi·ªán T·∫•t C·∫£';
                areAllTilesShown = false;

                createPhraseTiles();
                createKeyboard();
            }

            function showNotification(message, duration = 2500) {
                clearTimeout(notificationTimeout);
                notificationArea.textContent = message;
                notificationArea.style.opacity = 1;

                notificationTimeout = setTimeout(() => {
                    notificationArea.style.opacity = 0;
                }, duration);
            }

            function createPhraseTiles() {
                phraseContainer.innerHTML = '';
                const words = phrase.split(' ');
                
                words.forEach(word => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'flex flex-nowrap gap-1.5 sm:gap-2';
                    
                    for (let char of word) {
                        const tileContainer = document.createElement('div');
                        tileContainer.className = 'tile-container w-8 h-10 sm:w-10 sm:h-12 md:w-12 md:h-14';
                        tileContainer.dataset.letter = char.toUpperCase();
                        const tileInner = document.createElement('div');
                        tileInner.className = 'tile-inner';
                        const frontFace = document.createElement('div');
                        frontFace.className = 'tile-face tile-front';
                        const backFace = document.createElement('div');
                        backFace.className = 'tile-face tile-back text-xl sm:text-2xl md:text-3xl font-bold';
                        backFace.textContent = char;
                        tileInner.appendChild(frontFace);
                        tileInner.appendChild(backFace);
                        tileContainer.appendChild(tileInner);
                        wordDiv.appendChild(tileContainer);
                    }
                    phraseContainer.appendChild(wordDiv);
                });
            }

            function createKeyboard() {
                keyboardContainer.innerHTML = '';
                for (let letter of alphabet) {
                    const button = document.createElement('button');
                    // TƒÉng ƒë·ªô t∆∞∆°ng ph·∫£n c·ªßa ph√≠m ch·ªØ c√°i
                    button.className = 'keyboard-btn w-9 h-9 sm:w-10 sm:h-10 md:w-12 md:h-12 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded-md text-base sm:text-lg transition-all duration-200';
                    button.textContent = letter;
                    button.dataset.letter = letter;
                    button.addEventListener('click', () => handleGuess(letter, button));
                    keyboardContainer.appendChild(button);
                }
            }

            function handleGuess(letter, button) {
                if (guessedLetters.has(letter)) return;
                guessedLetters.add(letter);
                button.disabled = true;

                let isGuessCorrect = false;
                const tiles = document.querySelectorAll(`.tile-container[data-letter='${letter}']`);
                
                if (tiles.length > 0) {
                    isGuessCorrect = true;
                    tiles.forEach(tile => {
                        tile.classList.add('flipped');
                        correctGuesses++;
                    });
                }
                
                // Adjusted the class removal to reflect the new color scheme
                button.classList.remove('bg-gray-400', 'hover:bg-gray-500');
                if (isGuessCorrect) {
                    button.classList.add('guessed');
                    showNotification(`T√¨m th·∫•y ${tiles.length} ch·ªØ "${letter}"!`);
                } else {
                    button.classList.add('incorrect');
                    showNotification(`Kh√¥ng c√≥ ch·ªØ "${letter}" n√†o trong √¥ ch·ªØ.`);
                }
                checkWinCondition();
            }

            function handleKeyPress(e) {
                const key = e.key.toUpperCase();
                const keyMap = {'√Ä': 'A', '√Å': 'A', '·∫¢': 'A', '√É': 'A', '·∫†': 'A', '√à': 'E', '√â': 'E', '·∫∫': 'E', '·∫º': 'E', '·∫∏': 'E'};
                const normalizedKey = keyMap[key] || key;
                
                if (alphabet.includes(normalizedKey)) {
                    const button = document.querySelector(`.keyboard-btn[data-letter='${normalizedKey}']`);
                    if (button && !button.disabled) {
                        handleGuess(normalizedKey, button);
                    }
                }
            }
            
            function checkWinCondition() {
                if (correctGuesses === totalLettersInPhrase) {
                    setTimeout(() => {
                         themeText.textContent = `Ch·ªß ƒë·ªÅ: ${phraseWithAccents}`;
                         themeText.classList.add('revealed');
                         winModal.classList.remove('hidden');
                    }, 800);
                }
            }

            // --- G√ÅN C√ÅC S·ª∞ KI·ªÜN ---
            resetButton.addEventListener('click', initializeGame);
            modalResetButton.addEventListener('click', initializeGame);
            
            revealButton.addEventListener('click', () => {
                themeText.textContent = `Ch·ªß ƒë·ªÅ: ${phraseWithAccents}`;
                themeText.classList.add('revealed');
                revealButton.disabled = true;
            });

            toggleAllButton.addEventListener('click', () => {
                areAllTilesShown = !areAllTilesShown;
                const allTiles = document.querySelectorAll('.tile-container');
                
                // ·∫®n/hi·ªán b√†n ph√≠m
                if (areAllTilesShown) {
                    keyboardContainer.classList.add('hidden');
                } else {
                    keyboardContainer.classList.remove('hidden');
                }

                if (areAllTilesShown) {
                    allTiles.forEach(tile => tile.classList.add('flipped'));
                    toggleAllButton.textContent = '·∫®n √î Ch·ªØ';
                } else {
                    allTiles.forEach(tile => {
                        const letter = tile.dataset.letter;
                        if (!guessedLetters.has(letter)) {
                            tile.classList.remove('flipped');
                        }
                    });
                    toggleAllButton.textContent = 'Hi·ªán T·∫•t C·∫£';
                }
            });

            window.addEventListener('keyup', handleKeyPress);

            // --- B·∫ÆT ƒê·∫¶U TR√í CH∆†I ---
            initializeGame();
            createParticles();
        });
    </script>
</body>
</html>
